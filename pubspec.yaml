name: helper_app
description: A peer-to-peer assistance platform connecting help seekers with helpers
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Firebase (Zero-cost backend)
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  firebase_storage: ^11.6.0
  cloud_firestore: ^4.14.0
  
  # Location Services
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.3
  
  # Image Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # Phone Authentication
  firebase_phone_auth_handler: ^1.0.8
  
  # UI Components
  intl: ^0.19.0
  timeago: ^3.6.1
  flutter_rating_bar: ^4.0.1
  badges: ^3.1.2
  
  # Utilities
  shared_preferences: ^2.2.2
  uuid: ^4.3.3
  url_launcher: ^6.2.4
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  
  # Permissions
  permission_handler: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
